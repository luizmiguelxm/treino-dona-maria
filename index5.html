<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Treinos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* fundo preto */
      color: #fff;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #b300ff; /* roxo vibrante */
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(179, 0, 255, 0.4);
      transition: background 0.3s;
    }

    li:hover {
      background: #2a2a2a;
    }

    li.checked label {
      text-decoration: line-through;
      color: #888;
    }

    input[type="checkbox"] {
      accent-color: #b300ff;
      transform: scale(1.2);
      margin-right: 10px;
    }

    label {
      display: flex;
      align-items: center;
      color: #fff;
    }

    .message {
      margin-top: 30px;
      font-size: 1.7em;
      color: #b300ff;
      display: none;
      font-weight: bold;
    }
  </style>
</head>

  <div class="message" id="mensagem-final">Hora de ir embora!!!</div>

  <script>
    const checkboxes = document.querySelectorAll("input[type='checkbox']");
    const mensagem = document.getElementById("mensagem-final");

    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener("change", () => {
        const li = checkbox.closest("li");

        if (checkbox.checked) {
          li.classList.add("checked");
        } else {
          li.classList.remove("checked");
        }

        const todosMarcados = [...checkboxes].every(cb => cb.checked);

        if (todosMarcados) {
          mensagem.style.display = "block";
        } else {
          mensagem.style.display = "none";
        }
      });
    });
  </script>
